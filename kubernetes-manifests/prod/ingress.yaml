apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress-prod
  namespace: portfolio-prod
  annotations:
   kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: portfolio-prod.cricapartners.es
    http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: web-prod
              port:
                number: 80
  ingressClassName: nginx